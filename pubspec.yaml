name: tripcost_calculator
description: A Trip Cost Calculator app converted from React.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.2

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Date & Currency Formatting
  intl: ^0.19.0

  # Charts
  fl_chart: ^0.66.0

  # Ads
  google_mobile_ads: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7

# --- 1. ICON CONFIGURATION ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#F1F5F9"
  adaptive_icon_foreground: "assets/adaptive-icon.png"

# --- 2. SPLASH SCREEN CONFIGURATION ---
flutter_native_splash:
  color: "#F1F5F9"
  image: "assets/splash.png"
  android_12:
    image: "assets/splash.png"
    color: "#F1F5F9"

# --- 3. FLUTTER CONFIGURATION (THIS WAS MISSING) ---
flutter:
  uses-material-design: true